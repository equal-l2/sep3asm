plugins {
    id 'java'
}

defaultTasks 'Sep3Assembler', 'TestSep3AsmToken'

task Sep3Assembler(type: Jar) {
    from sourceSets.main.output
    manifest {
        attributes(
            'Main-Class': 'lang.sep3asm.Sep3assembler'
        )
        archiveBaseName = 'Sep3Assembler'
    }
}

task TestSep3AsmToken(type: Jar) {
    from sourceSets.main.output
    manifest {
        attributes(
            'Main-Class': 'lang.sep3asm.TestSep3asmToken'
        )
        archiveBaseName = 'TestSep3AsmToken'
    }
}
